<html>
<head>
	<style type="text/css" media="all">
		.green {
			background: rgb(0, 255, 0);
		}
		.red {
			background: rgb(255, 0, 0);
		}
		.hidden {
			display: none;
		}
		table {
			width: 100%;
		}
		td {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td id="start-timer" class="green">Start timer</td>
			<td id="add-time" class="green hidden">Add time</td>
		</tr>
		<tr>
			<td id="stop-timer" class="red hidden">Stop timer</td>
		</tr>
		<tr>
			<td id="close-tab" class="green hidden">Close tab</td>
		</tr>
	</table>
</body>
</html>
